name: Setup RDP with ngrok

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .  # فك الضغط في المجلد الحالي
          
      - name: Run ngrok authtoken
        run: |
          # استخدام Start-Process لتشغيل ngrok.exe
          Start-Process -FilePath "./ngrok.exe" -ArgumentList "authtoken 30kRLSVcrgN8hmuO5HxJnUMeUqh_2ZqVdvuWWh6UMyjc65qVJ" -Wait

      - name: Enable RDP
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          # تشغيل ngrok على المنفذ 3389 (RDP)
          Start-Process -FilePath "./ngrok.exe" -ArgumentList "tcp 3389" -Wait
