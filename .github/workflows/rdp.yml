name: Setup RDP with ngrok

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .

      - name: Run ngrok authtoken
        run: |
          Start-Process -FilePath "./ngrok.exe" -ArgumentList "authtoken ${{ secrets.NGROK_AUTH_TOKEN }}" -Wait

      - name: Enable RDP
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start ngrok for HTTP and capture output
        run: |
          # تشغيل ngrok http على المنفذ 3389 (بدلاً من TCP)
          $ngrokProcess = Start-Process -FilePath "./ngrok.exe" -ArgumentList "http 3389" -PassThru -Wait -RedirectStandardOutput "ngrok_output.txt"
          # انتظر لحظة لضمان أن ngrok قد بدأ وأرسل المخرجات إلى الملف
          Start-Sleep -Seconds 5
          # عرض مخرجات ngrok في السجلات
          Get-Content "ngrok_output.txt"
